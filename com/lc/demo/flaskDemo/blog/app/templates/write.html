{% extends "base.html" %}
{% block content %}
    <form class="form-horizontal" action="" method="POST">
        {{ form.hidden_tag()}}
        <div class="control-group">
            <label for="title" class="control-label">Title:</label>
            <div class="controls">
                {{ form.title(maxlength = 64, class = "span5") }}
            </div>
        </div>
        <div class="control-group">
            <label for="content" class="control-label">Content:</label>
            <div class="controls">
                {{ form.content(cols = 90, rows = 9, class = "span5") }}
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <input class="btn btn-primary" type="submit" value="Post">
            </div>
        </div>
        
        {#错误提示#}
        <div class="control-group">
            <div class="controls">
                <p><span style="color: red;">{{ form.title.errors.0 }}</span></p>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <p><span style="color: red;">{{ form.content.errors.0 }}</span></p>
            </div>
        </div>
    </form>
{% endblock %}
